<div class="col-md-6 user-container">
  <h2 style="margin: auto"> CANTV Tickets SACAS </h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>Número Teléfono</th>
      <th>Número Móvil</th>
      <th>Dirección Correo</th>
      <th>Número ticket SACAS</th>
      <th>Estatus</th>
      <th>Json</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor='let ticket of ticketData'>
        <td>{{ticket.id}}</td>
        <td>{{ticket.numero_telefono}}</td>
        <td>{{ticket.numero_movil}}</td>
        <td>{{ticket.correo}}</td>
        <td>{{ticket.numero_ticket_sacas}}</td>
        <td>{{ticket.estatus}}</td>
        <td>{{ticket.json_ticket}}</td>
      </tr>
    </tbody>
  </table>

  <br>

  <br>

</div>
